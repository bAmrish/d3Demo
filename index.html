<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>D3 DEMO</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css"> 
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> 
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1> D3 Demo <small>Getting Started</small></h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<svg id="svg-chart" class="chart">
					<g transform="translate(0,0)">
						<rect width="40" height="19"></rect>
						<text x="37" y="9.5" dy=".35em">4</text>
					</g>
					<g transform="translate(0,20)">
						<rect width="80" height="19"></rect>
						<text x="77" y="9.5" dy=".35em">8</text>
					</g>
					<g transform="translate(0,40)">
						<rect width="150" height="19"></rect>
						<text x="147" y="9.5" dy=".35em">15</text>
					</g>
					<g transform="translate(0,60)">
						<rect width="160" height="19"></rect>
						<text x="157" y="9.5" dy=".35em">16</text>
					</g>
					<g transform="translate(0,80)">
						<rect width="230" height="19"></rect>
						<text x="227" y="9.5" dy=".35em">23</text>
					</g>
					<g transform="translate(0,100)">
						<rect width="420" height="19"></rect>
						<text x="417" y="9.5" dy=".35em">42</text>
					</g>
				</svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">				
				<div id="chart1" class="chart"></div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">				
				<div id="chart2" class="chart"></div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">A simple list</div>
			<div class="panel-body">				
				<div id="chart3" class="list"></div>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"  charset="utf-8"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"  charset="utf-8"></script>
	<script src="bower_components/d3/d3.js"  charset="utf-8"></script>
	<script src="scripts/d3demo.js" charset="utf-8"></script>
</body>
</html>
