<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>D3 DEMO</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css"> 
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> 
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1> D3 Demo <small>Getting Started</small></h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Vertical Bars - State Population 2010 Census Data.
			</div>
			<div class="panel-body">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label> <input type="checkbox" id="show_bar_graph" checked> Show Bar Graph | </label>
                    </div>
                    <div class="form-group">
                        <label> <input type="checkbox" id="show_line_graph" checked> Show Line Graph | </label>
                    </div>

                    <div class="form-group">
                        <label for="sort_order">Sort By:</label>
                        <select class="form-control" name="sort_order" id="sort_order">
                            <option value="value">Value</option>
                            <option value="name">Name</option>
                        </select>
                    </div>
                </form>
				<div id="vbar1"></div>
			</div>
		</div>

	<script src="bower_components/jquery/dist/jquery.min.js"  charset="utf-8"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"  charset="utf-8"></script>
	<script src="bower_components/d3/d3.js"  charset="utf-8"></script>
	<script src="scripts/d3demo.js" charset="utf-8"></script>
</body>
</html>
